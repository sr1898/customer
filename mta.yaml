_schema-version: "2.1"
ID: customers
version: 0.0.1
modules:
- name: cs-db
  type: hdb
  path: cs-db
  requires:
  - name: hdi_cs-db

- name: srv
  type: nodejs
  path: srv
  provides:
   - name: srv_api
     properties:
        url: ${default-url}

resources:
- name: hdi_cs-db
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
